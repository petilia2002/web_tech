<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма редактирования данных</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit {
        background: #007bff;
        color: white;
      }
      .reset {
        background: #6c757d;
        color: white;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Форма редактирования данных</h1>

    <form id="dataForm">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="Иван Иванов" required />
      </div>

      <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" value="20" min="1" max="120" />
      </div>

      <div class="form-group">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="4">
Пример текста сообщения</textarea
        >
      </div>

      <button type="submit" class="submit" name="action" value="save">
        Сохранить
      </button>
      <button type="button" class="reset" onclick="resetForm()">
        Сбросить
      </button>
      <button type="submit" class="submit" name="action" value="preview">
        Предпросмотр
      </button>
    </form>

    <div id="result" class="result" style="display: none"></div>

    <script>
      document
        .getElementById("dataForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = {
            name: formData.get("name"),
            age: formData.get("age") ? parseInt(formData.get("age")) : null,
            message: formData.get("message"),
            button: formData.get("action") || "save",
          };

          console.log(data);
          console.log(JSON.stringify(data));

          try {
            const response = await fetch("/api/form", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            displayResult(result);
          } catch (error) {
            console.error("Ошибка:", error);
          }
        });

      function displayResult(data) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <h3>Результат обработки:</h3>
                <p><strong>Статус:</strong> ${data.status}</p>
                <p><strong>Время:</strong> ${data.timestamp}</p>
                <p><strong>Нажатая кнопка:</strong> ${data.pressed_button}</p>
                <h4>Текущие значения полей:</h4>
                <pre>${JSON.stringify(data.current_values, null, 2)}</pre>
                <p><strong>Длина данных:</strong> ${
                  data.data_length
                } символов</p>
            `;
        resultDiv.style.display = "block";
      }

      function resetForm() {
        document.getElementById("dataForm").reset();
        document.getElementById("result").style.display = "none";
      }
    </script>
  </body>
</html>
