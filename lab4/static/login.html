<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <style>
      body {
        margin: 0;
      }
      .notice {
        background: #eef;
        padding: 10px;
        border: 1px solid #cce;
        margin-bottom: 10px;
      }
      .error {
        color: red;
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        user-select: none;
        padding: 11px 18px;
        border-radius: 10px;
        font-weight: 600;
        transition: transform 0.05s, background-color 0.2s;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 20px;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn-primary {
        background: #0d6efd;
        color: #fff;
      }
      .btn-primary:hover {
        background: #0b5ed7;
      }
      #topbar {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #ddd;
      }
      .bar_content {
        display: flex;
        column-gap: 60px;
      }
      .navbar {
        display: flex;
        column-gap: 20px;
      }
      .navbar a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div class="bar_content">
        <div><strong>Web-приложение</strong></div>
        <div class="navbar">
          <a href="/login">Вход</a>
          <a href="/users">Пользователи</a>
          <a href="/roles">Роли</a>
          <a href="/protected">Приветствие</a>
          <a href="/stats">Статистика</a>
          <a href="/companies">Компании</a>
          <a href="/cart">Корзина</a>
        </div>
      </div>
      <div id="user-area">
        <!-- сюда вставим "Вы вошли как ... / Выйти" -->
        <span id="who"></span>
        <span id="sep" style="display: none"> | </span>
        <a href="#" id="logout" style="display: none">Выйти</a>
      </div>
    </div>
    <div style="align-self: end; display: flex; gap: 8px; flex-wrap: wrap">
      <a href="/" class="btn btn-primary">← На главную</a>
    </div>
    <h1>Авторизация</h1>
    <div id="notice-container"></div>
    <form id="loginForm">
      <label>Логин: <input name="login" required /></label><br />
      <label>Пароль: <input name="password" type="password" required /></label
      ><br />
      <button type="submit">Войти</button>
    </form>
    <div id="msg" class="error"></div>

    <script>
      // Показать сообщение если пришли с ?logged_out=1
      (function showLogoutNotice() {
        const params = new URLSearchParams(window.location.search);
        if (params.get("logged_out") === "1") {
          const nc = document.getElementById("notice-container");
          const div = document.createElement("div");
          div.className = "notice";
          div.textContent = "Вы успешно вышли из системы.";
          nc.appendChild(div);

          // Удалим параметр из URL (чтобы при перезагрузке не показывать снова)
          params.delete("logged_out");
          const newQuery = params.toString();
          const newUrl =
            window.location.pathname + (newQuery ? "?" + newQuery : "");
          history.replaceState(null, "", newUrl);
        }
      })();

      const form = document.getElementById("loginForm");
      const msg = document.getElementById("msg");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        const formData = new FormData(form);
        try {
          const res = await fetch("/auth/login", {
            method: "POST",
            body: formData,
            credentials: "same-origin",
          });
          if (!res.ok) {
            const err = await res.json();
            msg.textContent = err.detail || "Ошибка входа";
            return;
          }
          // успех -> переходим на защищённую страницу
          window.location.href = "/protected";
        } catch (e) {
          msg.textContent = "Network error";
        }
      });
    </script>
  </body>
</html>
