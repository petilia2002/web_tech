<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <style>
      .notice {
        background: #eef;
        padding: 10px;
        border: 1px solid #cce;
        margin-bottom: 10px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Авторизация</h1>
    <div id="notice-container"></div>
    <form id="loginForm">
      <label>Логин: <input name="login" required /></label><br />
      <label>Пароль: <input name="password" type="password" required /></label
      ><br />
      <button type="submit">Войти</button>
    </form>
    <div id="msg" class="error"></div>

    <script>
      // Показать сообщение если пришли с ?logged_out=1
      (function showLogoutNotice() {
        const params = new URLSearchParams(window.location.search);
        if (params.get("logged_out") === "1") {
          const nc = document.getElementById("notice-container");
          const div = document.createElement("div");
          div.className = "notice";
          div.textContent = "Вы успешно вышли из системы.";
          nc.appendChild(div);

          // Удалим параметр из URL (чтобы при перезагрузке не показывать снова)
          params.delete("logged_out");
          const newQuery = params.toString();
          const newUrl =
            window.location.pathname + (newQuery ? "?" + newQuery : "");
          history.replaceState(null, "", newUrl);
        }
      })();

      const form = document.getElementById("loginForm");
      const msg = document.getElementById("msg");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        const formData = new FormData(form);
        try {
          const res = await fetch("/auth/login", {
            method: "POST",
            body: formData,
            credentials: "same-origin",
          });
          if (!res.ok) {
            const err = await res.json();
            msg.textContent = err.detail || "Ошибка входа";
            return;
          }
          // успех -> переходим на защищённую страницу
          window.location.href = "/protected";
        } catch (e) {
          msg.textContent = "Network error";
        }
      });
    </script>
  </body>
</html>
