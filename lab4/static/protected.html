<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Защищённая страница</title>
    <style>
      body {
        margin: 0;
      }
      #user-area {
        font-size: 0.95rem;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        user-select: none;
        padding: 11px 18px;
        border-radius: 10px;
        font-weight: 600;
        transition: transform 0.05s, background-color 0.2s;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn-primary {
        background: #0d6efd;
        color: #fff;
      }
      .btn-primary:hover {
        background: #0b5ed7;
      }
      #topbar {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #ddd;
      }
      .bar_content {
        display: flex;
        column-gap: 60px;
      }
      .navbar {
        display: flex;
        column-gap: 20px;
      }
      .navbar a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div class="bar_content">
        <div><strong>Web-приложение</strong></div>
        <div class="navbar">
          <a href="/login">Вход</a>
          <a href="/users">Пользователи</a>
          <a href="/roles">Роли</a>
          <a href="/protected">Приветствие</a>
          <a href="/stats">Статистика</a>
          <a href="/companies">Компании</a>
          <a href="/cart">Корзина</a>
        </div>
      </div>
      <div id="user-area">
        <!-- сюда вставим "Вы вошли как ... / Выйти" -->
        <span id="who"></span>
        <span id="sep" style="display: none"> | </span>
        <a href="#" id="logout" style="display: none">Выйти</a>
      </div>
    </div>

    <main style="padding: 16px">
      <div style="align-self: end; display: flex; gap: 8px; flex-wrap: wrap">
        <a href="/" class="btn btn-primary">← На главную</a>
      </div>
      <h2 id="headline">Привет!</h2>
      <div id="message">Загружаю...</div>
      <p><a href="/stats">Перейти к статистике посещений</a></p>
    </main>

    <script>
      async function fetchMe() {
        try {
          const res = await fetch("/auth/me", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            // не авторизован — редирект на страницу логина
            window.location.href = "/login";
            return null;
          }
          if (!res.ok) {
            throw new Error("Ошибка при получении сессии");
          }
          return await res.json();
        } catch (err) {
          console.error(err);
          // на ошибку — редирект на логин (безопаснее)
          window.location.href = "/login";
          return null;
        }
      }

      async function doLogout() {
        try {
          // POST logout
          await fetch("/auth/logout", {
            method: "POST",
            credentials: "same-origin",
          });
        } catch (e) {
          console.warn("Logout request failed", e);
        } finally {
          window.location.href = "/login?logged_out=1";
        }
      }

      async function recordVisitAndShow() {
        try {
          const res = await fetch("/api/visit?page=protected_page", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          const data = await res.json();
          document.getElementById("message").textContent =
            data.message || `Вы посетили данную страницу ${data.count} раз`;
        } catch (e) {
          document.getElementById("message").textContent =
            "Ошибка записи визита";
        }
      }

      (async function init() {
        const me = await fetchMe();
        if (!me) return;

        // Показать имя и кнопку выхода
        const who = document.getElementById("who");
        const logoutLink = document.getElementById("logout");
        const sep = document.getElementById("sep");

        who.textContent = `Вы вошли как ${me.full_name || me.login}`;
        sep.style.display = "inline";
        logoutLink.style.display = "inline";
        logoutLink.onclick = function (e) {
          e.preventDefault();
          doLogout();
        };

        // Записать визит и показать количество
        await recordVisitAndShow();
      })();
    </script>
  </body>
</html>
