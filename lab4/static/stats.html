<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Статистика</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        border-bottom: 1px solid #ddd;
        background: #fafafa;
      }
      #user-area {
        font-size: 0.95rem;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      main {
        padding: 16px;
      }
      #topbar {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #ddd;
      }
      .bar_content {
        display: flex;
        column-gap: 60px;
      }
      .navbar {
        display: flex;
        column-gap: 20px;
      }
      .navbar a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div class="bar_content">
        <div><strong>Web-приложение</strong></div>
        <div class="navbar">
          <a href="/login">Вход</a>
          <a href="/users">Пользователи</a>
          <a href="/roles">Роли</a>
          <a href="/protected">Приветствие</a>
          <a href="/stats">Статистика</a>
          <a href="/companies">Компании</a>
          <a href="/cart">Корзина</a>
        </div>
      </div>
      <div id="user-area">
        <!-- сюда вставим "Вы вошли как ... / Выйти" -->
        <span id="who"></span>
        <span id="sep" style="display: none"> | </span>
        <a href="#" id="logout" style="display: none">Выйти</a>
      </div>
    </div>

    <main>
      <ol id="list">
        Загружаю...
      </ol>
      <p>
        <a id="back-link" href="/protected">Назад на защищённую страницу</a>
      </p>
    </main>

    <script>
      async function fetchMe() {
        try {
          const res = await fetch("/auth/me", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return null;
          }
          if (!res.ok) throw new Error("Ошибка получения данных сессии");
          return await res.json();
        } catch (err) {
          console.error("fetchMe error", err);
          // Если ошибка — безопаснее уйти на страницу логина
          window.location.href = "/login";
          return null;
        }
      }

      async function doLogout() {
        try {
          await fetch("/auth/logout", {
            method: "POST",
            credentials: "same-origin",
          });
        } catch (e) {
          console.warn("Logout request failed", e);
        } finally {
          window.location.href = "/login?logged_out=1";
        }
      }

      async function loadStats() {
        try {
          const res = await fetch("/api/stats?page=protected_page", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          const data = await res.json();
          const list = document.getElementById("list");
          list.innerHTML = "";
          if (!data.items || data.items.length === 0) {
            list.innerHTML = "<li>Нет данных</li>";
            return;
          }
          data.items.forEach((it) => {
            const li = document.createElement("li");
            li.textContent = `Пользователь ${it.login} заходил на страницу ${it.page} ${it.count} раз`;
            list.appendChild(li);
          });
        } catch (e) {
          console.error("loadStats error", e);
          document.getElementById("list").innerHTML =
            "<li>Ошибка связи с сервером</li>";
        }
      }

      (async function init() {
        const me = await fetchMe();
        if (!me) return;

        // Показываем верхнюю панель с именем и кнопкой выхода
        const who = document.getElementById("who");
        const logoutLink = document.getElementById("logout");
        const sep = document.getElementById("sep");

        who.textContent = `Вы вошли как ${me.full_name || me.login}`;
        sep.style.display = "inline";
        logoutLink.style.display = "inline";
        logoutLink.addEventListener("click", (e) => {
          e.preventDefault();
          doLogout();
        });

        // Загружаем статистику
        await loadStats();
      })();
    </script>
  </body>
</html>
