<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Фирмы — каталог</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div><strong>Защищённая страница</strong></div>
      <div id="user-area">
        <!-- сюда вставим "Вы вошли как ... / Выйти" -->
        <span id="who"></span>
        <span id="sep" style="display: none"> | </span>
        <a href="#" id="logout" style="display: none">Выйти</a>
      </div>
    </div>
    <h1>Фирмы — Каталог автомобилей</h1>
    <div><a href="/cart">Перейти в заказ</a></div>
    <ul id="companies">
      Загружаю...
    </ul>

    <script>
      async function fetchMe() {
        try {
          const res = await fetch("/auth/me", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            // не авторизован — редирект на страницу логина
            window.location.href = "/login";
            return null;
          }
          if (!res.ok) {
            throw new Error("Ошибка при получении сессии");
          }
          return await res.json();
        } catch (err) {
          console.error(err);
          // на ошибку — редирект на логин (безопаснее)
          window.location.href = "/login";
          return null;
        }
      }

      async function doLogout() {
        try {
          // POST logout
          await fetch("/auth/logout", {
            method: "POST",
            credentials: "same-origin",
          });
        } catch (e) {
          console.warn("Logout request failed", e);
        } finally {
          window.location.href = "/login?logged_out=1";
        }
      }

      async function loadCompanies() {
        try {
          const res = await fetch("/api/companies", {
            credentials: "same-origin",
          });
          if (!res.ok) throw new Error("Ошибка получения списка фирм");
          const data = await res.json();
          const ul = document.getElementById("companies");
          ul.innerHTML = "";
          data.forEach((c) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `/company?company_id=${c.company_id}`;
            a.textContent = c.name;
            li.appendChild(a);
            ul.appendChild(li);
          });
        } catch (e) {
          document.getElementById("companies").innerHTML =
            "<li>Ошибка загрузки</li>";
        }
      }

      (async function init() {
        const me = await fetchMe();
        if (!me) return;

        // Показать имя и кнопку выхода
        const who = document.getElementById("who");
        const logoutLink = document.getElementById("logout");
        const sep = document.getElementById("sep");

        who.textContent = `Вы вошли как ${me.full_name || me.login}`;
        sep.style.display = "inline";
        logoutLink.style.display = "inline";
        logoutLink.onclick = function (e) {
          e.preventDefault();
          doLogout();
        };

        // Запрашиваем список компаний
        await loadCompanies();
      })();
    </script>
  </body>
</html>
