<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Ваш заказ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background: #f5f5f5;
        text-align: left;
      }
      button {
        padding: 6px 12px;
      }
      .bar_content {
        display: flex;
        column-gap: 60px;
      }
      .navbar {
        display: flex;
        column-gap: 20px;
      }
      .navbar a {
        color: #000;
        text-decoration: none;
      }

      :root {
        --primary: #0d6efd;
        --primary-600: #0b5ed7;
        --primary-300: #66b0ff;
        --primary-faint: rgba(13, 110, 253, 0.06);
        --bg: #f7fbff;
        --card: #ffffff;
        --muted: #6c757d;
        --text: #072142;
        --radius: 12px;
      }

      body {
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      }

      /* Топбар */
      #topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 28px;
        border-bottom: 1px solid rgba(13, 110, 253, 0.08);
        background: linear-gradient(
          90deg,
          rgba(13, 110, 253, 0.03),
          transparent 60%
        );
        gap: 12px;
      }

      .bar_content {
        display: flex;
        column-gap: 48px;
        align-items: center;
      }

      .bar_content > div:first-child {
        font-weight: 700;
        color: var(--primary-600);
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .navbar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .navbar a {
        color: var(--primary-600);
        text-decoration: none;
        padding: 7px 10px;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.12s, transform 0.06s;
      }

      .navbar a:hover,
      .navbar a:focus {
        background: var(--primary-faint);
        transform: translateY(-1px);
        outline: none;
      }

      /* User area */
      #user-area {
        color: #07315f;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #logout {
        padding: 6px 10px;
        border-radius: 8px;
        color: var(--primary-600);
        text-decoration: none;
      }
      #logout:hover {
        background: var(--primary-faint);
      }

      /* Дополнительные стили — вставьте в конец <style> или в отдельный файл */

      /* Цвета и переменные (используем основной #0d6efd) */
      :root {
        --primary: #0d6efd;
        --primary-600: #0b5ed7;
        --primary-300: #66b0ff;
        --faint: rgba(13, 110, 253, 0.06);
        --bg: #f7fbff;
        --muted: #6c757d;
        --text: #072142;
        --radius: 12px;
        --card-shadow: 0 14px 36px rgba(13, 110, 253, 0.04);
      }

      /* Страница и заголовок */
      body {
        background: linear-gradient(180deg, #fbfeff 0%, var(--bg) 100%);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1 {
        margin: 20px 24px;
        font-size: 1.5rem;
        color: #06326a;
        font-weight: 700;
      }

      /* Обёртка таблицы — единый каркас с радиусами */
      #cart-table {
        width: calc(100% - 48px);
        margin: 0 24px 18px;
        border-collapse: separate; /* чтобы скругления работали */
        border-spacing: 0;
        border: 1px solid rgba(13, 110, 253, 0.12);
        border-radius: var(--radius);
        overflow: hidden;
        background: linear-gradient(180deg, #fff, #fbfdff);
        box-shadow: var(--card-shadow);
      }

      /* Заголовки столбцов — лёгкий фон и акцентный цвет */
      #cart-table thead th {
        padding: 14px 16px;
        background: linear-gradient(
          180deg,
          rgba(13, 110, 253, 0.03),
          transparent
        );
        color: var(--primary-600);
        font-weight: 700;
        text-align: left;
        border-bottom: 1px solid rgba(13, 110, 253, 0.06);
      }

      /* Ячейки — убираем старые внешние бордюры и оставляем тонкие разделители */
      #cart-table td {
        padding: 12px 16px;
        vertical-align: middle;
        border: 0;
        border-bottom: 1px solid rgba(13, 110, 253, 0.04);
        background: transparent;
      }

      /* Убираем двойные линии и добавляем вертикальные разделители опционально */
      #cart-table thead th + th,
      #cart-table tbody td + td {
        /* тонкая вертикальная линия между колонками */
        border-left: 1px solid rgba(13, 110, 253, 0.03);
      }

      /* Скругления для углов */
      #cart-table thead th:first-child {
        border-top-left-radius: var(--radius);
      }
      #cart-table thead th:last-child {
        border-top-right-radius: var(--radius);
      }
      #cart-table tbody tr:last-child td:first-child {
        border-bottom-left-radius: var(--radius);
      }
      #cart-table tbody tr:last-child td:last-child {
        border-bottom-right-radius: var(--radius);
      }

      /* Зебра и hover-эффект для строк */
      #cart-table tbody tr:nth-child(even) td {
        background: rgba(13, 110, 253, 0.01);
      }
      #cart-table tbody tr {
        transition: transform 0.14s, box-shadow 0.14s, background-color 0.12s;
      }
      #cart-table tbody tr:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 36px rgba(13, 110, 253, 0.06);
        background: linear-gradient(
          90deg,
          rgba(13, 110, 253, 0.02),
          transparent
        );
      }

      /* Цена — акцент */
      #cart-table .price,
      #cart-table td:nth-child(4) {
        color: var(--primary-600);
        font-weight: 700;
        white-space: nowrap;
      }

      /* Placeholder / сообщения */
      #cart-table tbody td[colspan] {
        text-align: center;
        color: var(--muted);
        padding: 18px;
      }

      /* Секция с суммой */
      p {
        max-width: calc(100% - 48px);
        margin: 12px 24px;
        font-size: 1rem;
        color: #083058;
      }
      p strong#total {
        background: linear-gradient(90deg, var(--primary-300), var(--primary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        font-size: 1.05rem;
      }

      /* Кнопка очистки — стильная, в тон палитры */
      #clear {
        margin: 12px 24px 48px;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(180deg, var(--primary), var(--primary-600));
        color: #fff;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 10px 26px rgba(13, 110, 253, 0.12),
          inset 0 -2px rgba(255, 255, 255, 0.05);
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          opacity 0.12s ease;
      }
      #clear:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(13, 110, 253, 0.14);
      }
      #clear:active {
        transform: translateY(0);
        box-shadow: 0 6px 16px rgba(13, 110, 253, 0.08);
      }
      #clear[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      /* Доступность: фокус */
      a:focus,
      button:focus,
      #cart-table td:focus {
        outline: 3px solid rgba(13, 110, 253, 0.14);
        outline-offset: 3px;
        border-radius: 8px;
      }

      /* Мобильная версия: таблица превращается в карточки */
      @media (max-width: 720px) {
        #cart-table {
          width: calc(100% - 28px);
          margin: 0 14px 18px;
          border: 1px solid rgba(13, 110, 253, 0.1);
          box-shadow: none;
        }
        #cart-table,
        #cart-table thead,
        #cart-table tbody,
        #cart-table th,
        #cart-table td,
        #cart-table tr {
          display: block;
          width: 100%;
        }
        #cart-table thead {
          display: none;
        }
        #cart-table tbody tr {
          margin: 10px 0;
          border-radius: 12px;
          padding: 10px;
          background: linear-gradient(180deg, #fff, #fbfdff);
          box-shadow: 0 8px 22px rgba(13, 110, 253, 0.04);
          border: 1px solid rgba(13, 110, 253, 0.06);
        }
        #cart-table td {
          display: flex;
          justify-content: space-between;
          padding: 10px 12px;
          border: 0;
          border-bottom: 1px solid rgba(13, 110, 253, 0.03);
        }
        #cart-table td::before {
          content: attr(data-label);
          color: var(--muted);
          font-weight: 700;
          margin-right: 12px;
          min-width: 90px;
          display: inline-block;
        }
        #cart-table td:last-child {
          border-bottom: 0;
        }
        #clear {
          width: calc(100% - 28px);
          margin: 12px 14px 34px;
        }
        p {
          margin: 12px 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div class="bar_content">
        <div><strong>Web-приложение</strong></div>
        <div class="navbar" role="navigation" aria-label="Главное меню">
          <a href="/login">Вход</a>
          <a href="/users">Пользователи</a>
          <a href="/roles">Роли</a>
          <a href="/protected">Приветствие</a>
          <a href="/stats">Статистика</a>
          <a href="/companies">Компании</a>
          <a href="/cart">Корзина</a>
        </div>
      </div>

      <div id="user-area" aria-live="polite">
        <span id="who"></span>
        <span id="sep" style="display: none"> | </span>
        <a href="#" id="logout" style="display: none">Выйти</a>
      </div>
    </div>

    <h1>Список выбранных автомобилей</h1>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Фирма</th>
          <th>Марка</th>
          <th>Год</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">Загружаю...</td>
        </tr>
      </tbody>
    </table>

    <p>Итого: <strong id="total">0</strong> ₽</p>
    <div>
      <button id="clear">Очистить заказ</button>
    </div>

    <script>
      async function fetchMe() {
        try {
          const res = await fetch("/auth/me", {
            credentials: "same-origin",
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return null;
          }
          return await res.json();
        } catch (e) {
          window.location.href = "/login";
          return null;
        }
      }

      async function doLogout() {
        try {
          await fetch("/auth/logout", {
            method: "POST",
            credentials: "same-origin",
          });
        } catch (e) {}
        window.location.href = "/login?logged_out=1";
      }

      document.getElementById("logout").addEventListener("click", (e) => {
        e.preventDefault();
        doLogout();
      });

      async function loadCart() {
        try {
          const res = await fetch("/api/cart", { credentials: "same-origin" });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          const data = await res.json();
          const tbody = document.querySelector("#cart-table tbody");
          tbody.innerHTML = "";
          if (!data.items || data.items.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">Корзина пуста</td></tr>';
            document.getElementById("total").textContent = "0";
            return;
          }
          data.items.forEach((it) => {
            const tr = document.createElement("tr");
            const price =
              it.price !== null ? it.price.toLocaleString("ru-RU") + " ₽" : "-";
            tr.innerHTML = `<td>${it.company_name}</td><td>${
              it.model
            }</td><td>${it.year || "-"}</td><td>${price}</td>`;
            tbody.appendChild(tr);
          });
          document.getElementById("total").textContent =
            data.total.toLocaleString("ru-RU");
        } catch (e) {
          document.querySelector("#cart-table tbody").innerHTML =
            '<tr><td colspan="4">Ошибка загрузки</td></tr>';
        }
      }

      document.getElementById("clear").addEventListener("click", async () => {
        if (!confirm("Очистить заказ?")) return;
        try {
          const res = await fetch("/api/cart/clear", {
            method: "POST",
            credentials: "same-origin",
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          await res.json();
          await loadCart();
        } catch (e) {
          alert("Ошибка при очистке");
        }
      });

      (async function init() {
        const me = await fetchMe();
        if (!me) return;
        document.getElementById("who").textContent = `Вы вошли как ${
          me.full_name || me.login
        }`;
        document.getElementById("sep").style.display = "inline";
        document.getElementById("logout").style.display = "inline";
        await loadCart();
      })();
    </script>
  </body>
</html>
